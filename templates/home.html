<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chat IA</h2>
        </header>

        <div id="chat-box" class="chat-box">
        </div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMsg = input.value.trim();
            if (userMsg === '') return;

            addMessage('user', userMsg);
            input.value = '';

            try {
                const response = await fetch('/pergunta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensagem: userMsg })
                });

                const data = await response.json();
                if (data.imagem) {
                    addMessage('bot', data.answer, data.imagem);
                } else {
                    addMessage('bot', data.answer); 
                }
            } catch (err) {
                addMessage('bot', "Erro ao conectar com a IA.");
                console.error(err);
            }
        });
        function addMessage(sender, text, imageUrl = null) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);

    if (text) {
        const p = document.createElement('p');
        p.textContent = text;
        msgDiv.appendChild(p);
    }

    if (imageUrl) {
        const img = document.createElement('img');
        img.src = '/' + imageUrl;
        img.alt = 'Gr√°fico de Probabilidades';
        img.style.maxWidth = '100%';
        img.style.border = '1px solid #ddd';
        img.style.borderRadius = '5px';
        img.style.marginTop = '10px';
        msgDiv.appendChild(img);
    }

    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}


    </script>
</body>

</html>
