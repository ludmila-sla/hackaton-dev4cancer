<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria - Assistente para Oncologistas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-stethoscope"></i>
                    <h1>Maria</h1>
                </div>
                <p class="subtitle">Assistente inteligente para rastreamento e diagnóstico precoce de cancer</p>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </header>

        <div id="chat-box" class="chat-box">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>Estou aqui para auxiliar na análise de casos oncológicos. Como posso ajudar hoje?</h3>
            </div>
        </div>

        <form id="chat-form" class="chat-form">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Descreva o caso ou faça uma pergunta..." autocomplete="off" required>
                <button type="submit" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        let currentSessionId = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMsg = input.value.trim();
            if (userMsg === '') return;

            addMessage('user', userMsg);
            input.value = '';

            try {
                const response = await fetch('/pergunta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensagem: userMsg })
                });

                const data = await response.json();

                if (data.session_id && !currentSessionId) {
                    currentSessionId = data.session_id;
                }

                if (data.solicita_email === true) {
                    const email = prompt("Por favor, informe o email do oncologista para enviar o relatório:");
                    if (email) {
                        addMessage('bot', `Enviando relatório para ${email}...`);
                        
                        const emailResponse = await fetch('/enviar_relatorio', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email_destino: email,
                                session_id: currentSessionId || data.session_id
                            })
                        });

                        const emailResult = await emailResponse.json();
                        addMessage('bot', emailResult.message);
                    }
                } else if (data.imagem) {
                    addMessage('bot', data.answer, data.imagem);
                } else {
                    addMessage('bot', data.answer); 
                }
            } catch (err) {
                addMessage('bot', "Erro ao conectar com a IA.");
                console.error(err);
            }
        });

        function addMessage(sender, text, imageUrl = null) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);

    const avatar = document.createElement('div');
    avatar.classList.add('avatar');
    
    if (sender === 'user') {
        avatar.classList.add('user-avatar');
        avatar.innerHTML = '<i class="fas fa-user-md"></i>';
    } else {
        avatar.classList.add('bot-avatar');
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
    }
    
    msgDiv.appendChild(avatar);

    const contentDiv = document.createElement('div');
    contentDiv.classList.add('message-content');

    if (text) {
        const p = document.createElement('p');
        p.textContent = text;
        contentDiv.appendChild(p);
    }

    if (imageUrl) {
        const img = document.createElement('img');
        img.src = '/' + imageUrl;
        img.alt = 'Gráfico de Probabilidades';
        img.classList.add('message-image');
        contentDiv.appendChild(img);
    }

    msgDiv.appendChild(contentDiv);
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}
                function typeMessage(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = '';
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }
    </script>
</body>
</html>
